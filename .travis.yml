language: perl
#group:    stable
#dist:     trusty
#os:       linux

perl:
  - '5.8'
  - '5.24'
  - '5.26'

env:
  - TEST_AUTHOR=1 PERL_MM_USE_DEFAULT=1

script:
  - bash travis-26.sh # try to deal with the no travis build of 5.26
  - cpanm --notest Parse::RecDescent
  - cpanm --notest Test::Pod
  - cpanm --notest Test::Pod::Coverage
  - cpanm --notest Test::Perl::Critic
  - perl Makefile.PL
  - make test
